<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Fetch</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="head">
        <div class="left">
            <div class="line1 nav"><i class="fa-solid fa-bars"></i></div>
            <div class="line2 nav"><i class="fa-brands fa-github"></i></div>
            <div class="line33 nav">Digital Rehman</div>
        </div>
        <div class="right">
            <div class=" nav">
                <form class="input" id="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="result" placeholder="Type / to search">
                    <a href="#" id="btn"></a>
                </form>
            </div>
            <div class="line4 nav icon"><i class="fa-solid fa-plus"></i></div>
            <div class="line5 nav icon"><i class="fa-regular fa-circle-dot"></i></div>
            <div class="line6 nav icon"><i class="fa-solid fa-code-pull-request"></i></div>
            <div class="line7 nav icon"><i class="fa-solid fa-inbox"></i></i></div>
            <div class="line8 nav"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>
    <div class="navline">
        <div class="navhead1 line"><i class="fa-solid fa-book-open"></i>Overview</div>
        <div class="navhead2 line"><i class="fa-solid fa-book-bookmark"></i>Repositories</div>
        <div class="navhead3 line"><i class="fa-solid fa-file-lines"></i>Projects</div>
        <div class="navhead4 line"><i class="fa-solid fa-cube"></i>Packagws</div>
        <div class="navhead5 line"><i class="fa-regular fa-star"></i>Stars</div>
    </div>

    <div id="container" class="container">

      
    </div>

    <script src="JS/script.js"></script>

</body>

</html>
